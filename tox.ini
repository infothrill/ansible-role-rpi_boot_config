[tox]
minversion = 1.8
envlist = py{38,39,310}-ansible{5,6}
skipsdist = true

[testenv]
passenv = *
deps =
    -rrequirements.txt
    ansible5: ansible>=5.0,<6.0
    ansible6: ansible>=6.0,<7.0
commands =
    pip list
    molecule --version
    ansible --version
    ansible-lint --version
    molecule test

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
[gh-actions:env]
ANSIBLE =
  5: ansible5
  6: ansible6
